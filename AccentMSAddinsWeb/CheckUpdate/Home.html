<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title> </title>

    <script src="../Scripts/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="../Scripts/crypto-js.min.js" type="text/javascript"></script>
    <script src="../Scripts/moment.min.js" type="text/javascript"></script>
    <script src="../Scripts/CommonJs/authorize.helper.js" type="text/javascript"></script>
    <script src="../Scripts/CommonJs/settings.js" type="text/javascript"></script>
    <script src="../Scripts/CommonJs/dialog.helper.js" type="text/javascript"></script>
    <script src="../Scripts/CommonJs/storageLibrary.helper.js" type="text/javascript"></script>
    <script src="../Scripts/CommonJs/common.helper.js" type="text/javascript"></script>
    <script src="../Scripts/CommonJs/office.helper.js"></script>
    <script src="../Scripts/Office/1/office.js" type="text/javascript"></script>
    <script src="../Scripts/CommonJs/xhr.helper.js"></script>

    <script src="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.2.0/js/fabric.min.js"></script>
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.min.css">
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.components.min.css">

    <link href="Home.css" rel="stylesheet" type="text/css" />
    <script src="Home.js" type="text/javascript"></script>

    <script src="../Scripts/grid-help.min.js" type="text/javascript"></script>
    <link href="../Content/grid-help.min.css" rel="stylesheet" />

    <link href="../Content/notification-style.css" rel="stylesheet" />
    <script src="../Scripts/CommonJs/notification-helper.js"></script>
</head>

<body>
    <div id="overlay">

    </div>
    <div id="content-main" hidden>
        <table class="ms-Table table-checkupdate">
            <tbody>
                <tr>
                    <td class="td-content">
                        <div id="grid" style="width: 100%; min-height: 150px;"></div>
                    </td>
                </tr>
            </tbody>
        </table>
        <br />
        <button class="ms-Button button-bottom" style="float:right;" id="apply-all" disabled="disabled">
            <span class="ms-Button-label">Apply All Updates</span>
        </button>
    </div>
    <div id="no-content" hidden style="margin:10px;">
        <span style="color:red;">No updates available. Please upload a new file.</span>
    </div>

    <div id="login-container">

    </div>

    <div class="notificaton-panel" hidden>
        <div class="notification-header">
            <span class="ms-Label" id="notification-header-title"></span>
        </div>
        <div class="notification-body">
            <span class="ms-Label" id="notification-body-content"></span>
        </div>
        <div class="notification-footer" id="footer-confirm">
            <button class="ms-Button ms-Button--primary" id="btn-confirm-yes">
                <span class="ms-Button-label">Yes</span>
            </button>
            <button class="ms-Button ms-Button--primary" id="btn-confirm-no">
                <span class="ms-Button-label">No</span>
            </button>
        </div>
        <div class="notification-footer" id="footer-alert" hidden>
            <button class="ms-Button ms-Button--primary" id="btn-ok">
                <span class="ms-Button-label">Ok</span>
            </button>
        </div>
    </div>

    <div class="ms-MessageBanner" style="position:absolute;bottom:0;" hidden id="loading-indicator">
        <div class="ms-MessageBanner-content">
            <div class="ms-MessageBanner-text">
                <div class="ms-MessageBanner-content">
                    <div class="ms-Spinner">
                        <div class="ms-Spinner-label">
                            Loading...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
