    <!--<script src="https://192.168.2.47:1337/vorlon.js"></script>-->
    <script>
        var clickEvent;

        Office.initialize = function (reason) {

        };

        function openBrowseLibrary(event) {
            clickEvent = event;
            if (!Office.context.document.settings.get("userInfo")) {
                openDialog(window.location.origin + "/Components/Authorization/Login.html?addin=browselibrary", 62, 72);
            }
            else {
                openDialog(window.location.origin + "/BrowseLibrary/Home.html", 62, 72);

            }
            clickEvent.completed();
        }

        function storeData(content) {
            if (!Office.context.document.settings.get("userInfo")) {
                Office.context.document.settings.set("userInfo", JSON.stringify(content));
                Office.context.document.settings.saveAsync();
            }
        }
    </script>
</head>
<body>
    <!-- NOTE: The body is empty on purpose. Since this is invoked via a button, there is no UI to render. -->
</body>
</html>
